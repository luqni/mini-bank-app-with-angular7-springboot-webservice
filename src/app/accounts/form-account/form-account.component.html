<form [formGroup]="accountsFormGroup">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Open Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" formControlName="opendate">
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Balance</label>
    <div class="col-sm-10">
      <input type="number" class="form-control"  placeholder="Balance" formControlName="balance">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Customer</legend>
      <div class="col-sm-10">
        <select formControlName="customerid">
          <option *ngFor="let item of customers" >{{item.firtsname}}</option>
        </select>
      </div>
    </div>
  </fieldset>
 
  <div class="form-group row">
    <div class="col-sm-10">
      <button (click)="submitData()" type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
