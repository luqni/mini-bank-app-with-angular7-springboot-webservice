<div class="container-fluid">
    <h1 align="center">Customer Update</h1>
    <!-- <form #userForm="ngForm"> -->
      
      <div class="form-group">
        <label>First Name :</label>
        <input type="text" class="form-control" name="firtsname" [(ngModel)]="customers.firtsname">
    </div>
  
    <div class="form-group">
        <label>Last Name :</label>
        <input type="text" class="form-control" name="lastname" [(ngModel)]="customers.lastname">
    </div>
  
    <div class="form-group">
      <label>Username :</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="customers.username">
    </div>
  
    <div class="form-group">
      <label>Password :</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="customers.password">
    </div>
  
    <div class="form-group">
      <label>Phone Type  :</label>
      <input type="text" class="form-control" name="phonetype" [(ngModel)]="customers.phonetype"> 
     
    </div>
  
    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" name="phonenumber" [(ngModel)]="customers.phonenumber">
    </div>
  
    <div class="form-group">
        <label>Birth Date</label>
        <input type="date" class="form-control" name="birth" [(ngModel)]="customers.birth">
    </div>
  
    <button (click)="cancelChanges()" class="btn btn-primary" type="button">Cancle</button>
    <button (click)="submitDataInsert()" class="btn btn-primary" type="button">Submit Form</button>
    <!-- </form> -->
  </div>
